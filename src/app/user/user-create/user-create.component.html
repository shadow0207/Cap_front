<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <form novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <fieldset>
              <div class="form-group">
                  <label>UID</label>
                  <input type="text"
                         class="form-control"
                         formControlName="uid">
                </div>
                <div class="form-group">
                    <label>username</label>
                    <input type="text"
                           class="form-control"
                           formControlName="username">
                  </div>
            <div class="form-group">
              <label>First Name</label>
              <input type="text"
                     class="form-control"
                     formControlName="firstName">
            </div>
 
            <div class="form-group">
              <label>Last Name</label>
              <input type="text"
                     class="form-control"
                     formControlName="lastName">
            </div>
            <div class="form-group">
                <label>password</label>
                <input type="text"
                       class="form-control"
                       formControlName="password">
              </div>
              <div class="form-group">
                  <label>gender</label>
                  <input type="text"
                         class="form-control"
                         formControlName="gender">
                </div>
                <div class="form-group">
                    <label>status</label>
                    <input type="text"
                           class="form-control"
                           formControlName="status">
                  </div>
                  <div class="form-group">
                      <label>description</label>
                      <input type="text"
                             class="form-control"
                             formControlName="description">
                    </div>
                    <div class="form-group">
                        <label>address</label>
                        <input type="text"
                               class="form-control"
                               formControlName="address">
                      </div>
          </fieldset>
 
          <div class="form-group">
            <label>Email</label>
            <input type="email"
                   class="form-control"
                   formControlName="email">
          </div>
          
          <button type="submit" class="btn btn-primary"  [disabled]="!userForm.valid" >Submit</button>
          <button type="button" class="btn btn-warning" (click)="redirectUserPage()">Cancel</button>
          <pre>{{userForm.value | json}}</pre>
        </form>
      </section>
    </div>
  </div>
</div>
